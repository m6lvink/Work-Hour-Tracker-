{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">
        <i class="fas fa-user-plus me-2"></i>Register
    </h2>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="20">
            <div class="invalid-feedback">Please enter a username (3-20 characters).</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required minlength="8" autocomplete="new-password">
                <button type="button" class="btn btn-outline-secondary toggle-password" tabindex="-1" aria-label="Show password" onclick="togglePassword('password', this)"><i class="fas fa-eye"></i></button>
            </div>
            <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirm" name="confirm" required minlength="8" autocomplete="new-password">
                <button type="button" class="btn btn-outline-secondary toggle-password" tabindex="-1" aria-label="Show password" onclick="togglePassword('confirm', this)"><i class="fas fa-eye"></i></button>
            </div>
            <div class="invalid-feedback">Please confirm your password.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="auth-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
<script>
function togglePassword(fieldId, btn) {
    const input = document.getElementById(fieldId);
    const icon = btn.querySelector('i');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        btn.setAttribute('aria-label', 'Hide password');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        btn.setAttribute('aria-label', 'Show password');
    }
    // iOS fix: re-focus input after toggling
    setTimeout(() => { input.focus(); }, 0);
}
// Mobile-friendly validation
(function() {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
